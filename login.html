<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAK ILANG | LOGIN </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
</head>
<body>
    <div class="container">
        <form id="login-form" class="form">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
                <label for="email" class="text-info">Email:</label>
                <input type="text" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <input type="checkbox" id="show-password" class="mt-2"> <label for="show-password" class="text-info">Show Password</label>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                    <label class="custom-control-label text-info" for="remember-me">Ingat saya</label>
                </div>
            </div>
            <div class="form-group">
                <input type="button" id="submit-btn" class="btn btn-md" value="Submit">
            </div>
            <div id="register-link" class="text-right">
                <a href="register.html" class="text-info">Register Here</a>
            </div>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        document.getElementById('submit-btn').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://47.236.157.2:443/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    var responseMessage = document.getElementById('response-message');
                    if (xhr.status === 200) {
                        responseMessage.innerHTML = '<div class="alert alert-success" role="alert">Login successful!</div>';
                        var responseData = JSON.parse(xhr.responseText);
                        var token = responseData.token; // Assuming the token key is 'token'
                        // Store the token securely(e.g., in localStorage)
                        localStorage.setItem('token', token);

                        // window.location.href = 'chat.html';
                    } else {
                        responseMessage.innerHTML = '<div class="alert alert-danger" role="alert">Login failed: ' + xhr.responseText + '</div>';
                    }
                }
            };

            xhr.send(JSON.stringify({
                email: email,
                password: password
            }));
        });
    </script>
</body>
</html>
