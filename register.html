<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAK ILANG | REGISTER</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #17a2b8, #6dd5ed);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn {
            width: 100%;
            background-color: #17a2b8;
            border: none;
            color: white;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #138496;
        }
        .text-info {
            font-size: 0.9rem;
            color: #17a2b8;
        }
        #login-link {
            margin-top: 10px;
        }
        #register-form h3 {
            margin-bottom: 1.5rem;
        }
    </style>
    <link rel="icon" type="image/png" href="images/AI.png" />
</head>
<body>
    <div class="container">
        <form id="register-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Register</h3>
            <div class="form-group">
                <label for="firstname" class="text-info">First Name:</label>
                <input type="text" name="firstname" id="firstname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastname" class="text-info">Last Name:</label>
                <input type="text" name="lastname" id="lastname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-info">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-md" value="Register">
            </div>
            <div id="login-link" class="text-right">
                <a href="login.html" class="text-info">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
