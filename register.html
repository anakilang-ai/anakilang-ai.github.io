<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAK ILANG | REGISTER</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #17a2b8, #6dd5ed);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn {
            width: 100%;
            background-color: #17a2b8;
            border: none;
            color: white;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #138496;
        }
        .text-info {
            font-size: 0.9rem;
            color: #17a2b8;
        }
        #register-link {
            margin-top: 10px;
        }
        #login-form h3 {
            margin-bottom: 1.5rem;
        }
    </style>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
</head>
<body>
    <div class="container">
        <form id="login-form" class="form">
            <h3 class="text-center text-info">Register</h3>
            <div class="form-group">
                <div class="form-group">
                    <label for="namalengkap" class="text-info">Nama Lengkap:</label>
                    <input type="text" name="namalengkap" id="namalengkap" class="form-control" required>
                </div>
                <label for="email" class="text-info">Email:</label>
                <input type="text" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <input type="checkbox" id="show-password" class="mt-2"> <label for="show-password" class="text-info">Show Password</label>
            </div>
            <div class="form-group">
                <label for="confirmpassword" class="text-info">Confirm Password</label>
                <input type="text" name="confirmpassword" id="confirmpassword" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                    <label class="custom-control-label text-info" for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="form-group">
                <input type="button" id="submit-btn" class="btn btn-md" value="Submit">
            </div>
            <div id="register-link" class="text-right">
                <a href="register.html" class="text-info">Register here</a>
            </div>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        document.getElementById('submit-btn').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    var responseMessage = document.getElementById('response-message');
                    if (xhr.status === 200) {
                        responseMessage.innerHTML = '<div class="alert alert-success" role="alert">Login successful!</div>';
                        window.location.href = 'chat.html';
                    } else {
                        responseMessage.innerHTML = '<div class="alert alert-danger" role="alert">Login failed: ' + xhr.responseText + '</div>';
                    }
                }
            };

            xhr.send(JSON.stringify({
                email: email,
                password: password
            }));
        });
    </script>
</body>
</html>
