<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/404.css">
    <style>
        /* Add some basic styling for the 404 page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 100px;
            color: #e74c3c;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for cannot be found.</p>
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
    <script>
        if (document.referrer) {
            console.log(`Referrer: ${document.referrer}`);
            // Check if referrer page is valid, if not redirect to 404 page
            fetch(document.referrer, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        // If referrer page is not valid, redirect to 404 page
                        window.location.href = '/404.html';
                    }
                })
                .catch(() => {
                    // If there's an error fetching the referrer page, redirect to 404 page
                    window.location.href = '/404.html';
                });
        } else {
            // If there's no referrer, redirect to homepage or 404 page based on your needs
            console.log('No referrer detected');
        }
    </script>
</body>
</html>
