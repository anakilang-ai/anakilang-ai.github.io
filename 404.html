<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/404.css">
    <style>
        /* Simple animation for 404 message */
        .container {
            text-align: center;
            padding: 50px;
        }

        .container h1 {
            font-size: 100px;
            animation: fadeIn 2s ease-in-out;
        }

        .container p {
            font-size: 24px;
            animation: fadeIn 3s ease-in-out;
        }

        .home-link, .back-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .home-link:hover, .back-link:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you were looking for could not be found.</p>
        <a href="/" class="home-link">Go to Home</a>
        <a href="javascript:history.back()" class="back-link">Go Back</a>
    </div>
    <script>
        // Check if there is a referrer
        if (document.referrer) {
            console.log(`Referrer: ${document.referrer}`);
            // Verify if the referring page is valid
            fetch(document.referrer, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        // If the referring page is invalid, redirect to the 404 page
                        window.location.href = '/404.html';
                    }
                })
                .catch(() => {
                    // If there is an error fetching the referring page, redirect to the 404 page
                    window.location.href = '/404.html';
                });
        } else {
            // If there is no referrer, log a message (or handle as needed)
            console.log('No referrer detected');
        }
    </script>
</body>
</html>
