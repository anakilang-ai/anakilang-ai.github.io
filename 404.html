<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found. The page you are looking for may have been moved or deleted.">
    <title>404 Not Found</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/404.css">
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for cannot be found.</p>
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
    <script>
        // Check if there's no referrer and redirect to the custom 404 page
        if (!document.referrer) {
            console.log('No referrer detected');
            window.location.href = '/404.html';
        }
    </script>
</body>

</html>
