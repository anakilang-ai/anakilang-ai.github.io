<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 tidak ditemukan</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/404.css">
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Maaf, halaman yang Anda cari tidak dapat ditemukan.</p>
        <a href="/" class="home-link">Buka Beranda</a>
    </div>
    <script>
        if (document.referrer) {
            console.log(`Referrer: ${document.referrer}`);
           // Periksa apakah halaman perujuk valid, jika tidak dialihkan ke halaman 404
            fetch(document.referrer, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        // Jika halaman perujuk tidak valid, alihkan ke halaman 404
                        window.location.href = '/404.html';
                    }
                })
                .catch(() => {
                    // Jika ada kesalahan saat mengambil halaman perujuk, alihkan ke halaman 404
                    window.location.href = '/404.html';
                });
        } else {
           // Jika tidak ada perujuk, alihkan ke beranda atau halaman 404 berdasarkan kebutuhan Anda
            console.log('No referrer detected');
        }
    </script>
</body>
</html>
