<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6em;
            margin: 0.2em;
            color: #dc3545;
        }
        p {
            font-size: 1.2em;
            color: #6c757d;
        }
        .home-link {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for cannot be found.</p>
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
    <script>
        if (document.referrer && !document.referrer.includes('/404.html')) {
            console.log(`Referrer: ${document.referrer}`);
            // Check if referrer page is valid, if not redirect to 404 page
            fetch(document.referrer, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        // If referrer page is not valid, redirect to 404 page
                        window.location.href = '/404.html';
                    }
                })
                .catch(() => {
                    // If there's an error fetching the referrer page, redirect to 404 page
                    window.location.href = '/404.html';
                });
        } else {
            console.log('No valid referrer detected');
        }
    </script>
</body>
</html>
