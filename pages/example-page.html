<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #4CAF50;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
        }
        #chat {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            flex-grow: 1;
        }
        #messageForm {
            width: 80%;
            max-width: 600px;
            display: flex;
            margin-bottom: 60px; /* Additional space for the footer */
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #sendButton {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        Aplikasi Chat
    </header>
    <div id="chat"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Masukkan pesan...">
        <button type="submit" id="sendButton">Kirim</button>
    </form>
    <footer>
        &copy; 2024 Aplikasi Chat oleh [Nama Anda]
    </footer>

    <script>
        const chat = document.getElementById('chat');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');

        const ws = new WebSocket('ws://localhost:8081');

        ws.onmessage = function(event) {
            const message = document.createElement('div');
            message.textContent = 'Pesan dari server: ' + event.data;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight; // Scroll otomatis ke bawah
        };

        messageForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = messageInput.value;
            ws.send(message);
            messageInput.value = '';
            if (message.trim() === 'KELUAR') {
                ws.close();
            }
        });
    </script>
</body>
</html>
