<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAK ILANG | SIGN UP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
</head>
<body>
    <div class="container">
        <form id="signup-form" class="form">
            <h3 class="text-center text-primary">Sign Up</h3>
            <div class="form-group">
                <div class="form-group">
                    <label for="fullname" class="text-primary">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" required>
                </div>
                <label for="useremail" class="text-primary">Email:</label>
                <input type="email" name="useremail" id="useremail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <input type="checkbox" id="show-password" class="mt-2"> <label for="show-password" class="text-info">Show Password</label>
            </div>
            <div class="form-group">
                <label for="confirmpassword" class="text-info">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                    <label class="custom-control-label text-info" for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-md">
            </div>
            <div id="register-link" class="text-right">
                <a href="login.html" class="text-info">Login here</a>
            </div>
        </form>
        <div id="status-message"></div>
    </div>
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
