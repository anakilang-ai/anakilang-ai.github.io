<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTER | ANAK ILANG</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/register.css">
        <link rel="icon" type="image/png" href="../assets/images/favicon.ico">
    </head>
    <body>
        <div class="container">
            <form id="registration-form" class="form">
                <h3 class="text-center text-info">Sign Up</h3>
                <div class="form-group">
                    <label for="fullname" class="text-info">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="useremail" class="text-info">Email Address:</label>
                    <input type="text" name="useremail" id="useremail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="userpassword" class="text-info">Password:</label>
                    <input type="password" name="userpassword" id="userpassword" class="form-control" required>
                    <input type="checkbox" id="toggle-password" class="mt-2"> <label for="toggle-password" class="text-info">Show Password</label>
                </div>
                <div class="form-group">
                    <label for="confirmpass" class="text-info">Confirm Password:</label>
                    <input type="password" name="confirmpass" id="confirmpass" class="form-control" required>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="remember" name="remember">
                        <label class="custom-control-label text-info" for="remember">Remember me</label>
                    </div>
                </div>
            <div class="form-group">
                <input type="submit" class="btn btn-md">
            </div>
            <div id="register-link" class="text-right">
                <a href="login.html" class="text-info">Login here</a>
            </div>
        </form>
        <div id="response-message"></div>
    </div>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
