<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAK ILANG | REGISTER</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
</head>
<body>
    <div class="container">
        <form id="register-form" class="form">
            <h3 class="text-center text-info">Register</h3>
            <div class="form-group">
                <label for="namalengkap" class="text-info">Nama Lengkap:</label>
                <input type="text" name="namalengkap" id="namalengkap" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-info">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <input type="checkbox" id="show-password" class="mt-2"> 
                <label for="show-password" class="text-info">Show Password</label>
            </div>
            <div class="form-group">
                <label for="confirmpassword" class="text-info">Confirm Password:</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                    <label class="custom-control-label text-info" for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-md btn-info" value="Register">
            </div>
            <div id="register-link" class="text-right">
                <a href="login.html" class="text-info">Login here</a>
            </div>
        </form>
        <div id="response-message"></div>
    </div>
    <script type="module" src="../js/register.js"></script>
    <script>
        $(document).ready(function() {
            $('#show-password').on('change', function() {
                const passwordField = $('#password');
                const confirmPasswordField = $('#confirmpassword');
                if ($(this).is(':checked')) {
                    passwordField.attr('type', 'text');
                    confirmPasswordField.attr('type', 'text');
                } else {
                    passwordField.attr('type', 'password');
                    confirmPasswordField.attr('type', 'password');
                }
            });

            $('#register-form').on('submit', function(event) {
                event.preventDefault();
                const namalengkap = $('#namalengkap').val();
                const email = $('#email').val();
                const password = $('#password').val();
                const confirmpassword = $('#confirmpassword').val();
                const rememberMe = $('#remember-me').is(':checked');
                
                if (password !== confirmpassword) {
                    $('#response-message').text('Passwords do not match');
                    return;
                }

                // Assuming register function is defined in register.js
                register(namalengkap, email, password, rememberMe).then(response => {
                    $('#response-message').text(response.message);
                }).catch(error => {
                    $('#response-message').text(error.message);
                });
            });
        });
    </script>
</body>
</html>
