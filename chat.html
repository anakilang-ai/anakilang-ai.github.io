<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Anak Ilang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            font-size: 1.5em;
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-header .mode-toggle {
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
        }
        .message.user {
            background-color: #d1ecf1;
            text-align: right;
        }
        .message.bot {
            background-color: #f1f1f1;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f4f4f9;
            border-top: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-input .new-chat {
            display: none; /* Icon new chat dinonaktifkan */
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 0 10px 10px 0;
            outline: none;
            font-size: 1em;
        }
        .chat-input button {
            padding: 15px;
            border: 1px solid #2980b9;
            background-color: #2980b9;
            color: white;
            border-radius: 10px 0 0 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input button:hover {
            background-color: #21618c;
        }
        .timestamp {
            font-size: 0.8em;
            color: #555;
        }
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .container {
            background-color: #34495e;
            color: #ecf0f1;
        }
        .dark-mode .chat-header {
            background-color: #1abc9c;
        }
        .dark-mode .chat-messages {
            background-color: #34495e;
        }
        .dark-mode .chat-input {
            background-color: #2c3e50;
        }
        .dark-mode .message.user {
            background-color: #2980b9;
        }
        .dark-mode .message.bot {
            background-color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                height: 95vh;
            }
            .chat-header {
                font-size: 1.2em;
            }
            .chat-input input, .chat-input button {
                font-size: 0.9em;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                font-size: 1em;
                padding: 10px;
            }
            .chat-input input, .chat-input button {
                font-size: 0.8em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Selamat Datang di Chatbot Anak Ilang</h2>
                <span class="mode-toggle" id="mode-toggle"><i class="fas fa-sun"></i></span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ketik pesan di sini...">
                <button id="send-button">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        const modeToggle = document.getElementById('mode-toggle');
        let darkMode = false;

        modeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.classList.add('dark-mode');
                modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                addMessage(userInput, 'user');
                document.getElementById('user-input').value = '';
                // Simulate bot response
                setTimeout(function() {
                    addMessage('Terima kasih atas pesan Anda. Kami akan segera merespons.', 'bot');
                }, 1000);
            }
        }

        function addMessage(text, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', sender);
            messageContainer.innerText = text;
            document.getElementById('chat-messages').appendChild(messageContainer);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }
    </script>
</body>
</html>
